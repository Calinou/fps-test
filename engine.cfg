[application]

name="FPS Test"
main_scene="res://scenes/test.xml"
icon="res://icon.png"
boot_splash=""
boot_bg_color=#ff000000

[display]

width=1280
height=720

[input]

move_forwards=[key(W), key(Z)]
move_backwards=[key(S)]
move_left=[key(A), key(Q)]
move_right=[key(D)]
jump=[key(Space)]
run=[key(Shift)]
quit=[key(Escape)]
reload=[key(R)]
toggle_mouse_capture=[key(F10)]

[rasterizer]

max_shadow_buffer_size=4096
use_fragment_lighting=true
shadow_filter=3
anisotropic_filter_level=16.0
use_pixel_snap=false
