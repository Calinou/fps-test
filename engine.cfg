[application]

name="FPS Test"
main_scene="res://scenes/test.xml"
icon="res://icon.png"
boot_splash=""
boot_bg_color=#ff000000
target_fps=60

[display]

width=1280
height=720

[input]

move_forwards=[key(W), key(Z)]
move_backwards=[key(S)]
move_left=[key(A), key(Q)]
move_right=[key(D)]
jump=[key(Space)]
run=[key(Shift)]
quit=[key(Escape)]
reload=[key(R)]
toggle_mouse_capture=[key(F10)]
attack=[mbutton(0, 1)]
change_graphics_quality=[key(G)]
toggle_flashlight=[key(L)]
reload_current_scene=[key(F2)]

[rasterizer]

max_shadow_buffer_size=4096
use_fragment_lighting=true
shadow_filter=1
anisotropic_filter_level=16.0
use_pixel_snap=false
debug_shadow_maps=false
